{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div>
        <h1>{{ board.name }}</h1>
        <p>{{ board.description }}</p>
    </div>

    <div>
        {% if items %}
            {% for item in items %}
                <div>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No items found</p>
        {% endif %}
    </div>
{% endblock %}
