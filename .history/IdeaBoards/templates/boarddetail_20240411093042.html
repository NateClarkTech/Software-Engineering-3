{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<!-- Source: https://getbootstrap.com/docs/5.3/components/modal/ -->
<!-- Modal -->
<div class="modal fade" id="createBoardItem" tabindex="-1" role="dialog" aria-labelledby="CreateItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CreateItemModalLabel">Create New Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <div>
        <h1>{{ board.title }}</h1>
        <p>{{ board.description }}</p>
    </div>

    <div class='row'>
        {% if items %}
            {% for item in items %}
            <div class="card">
                <div class="card-body">
                    <h2 class='card-title'>{{ item.title }}</h2>
                    <p class='card-description'>{{ item.description }}</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No items found</p>
        {% endif %}
        <!-- Button trigger modal -->
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createBoardItem">
        Create Board Item
    </button>
    
{% endblock %}
