{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div>
        <h1>{{ board.name }}</h1>
        <p>{{ board.description }}</p>
    </div>

    <div>
        {% for item in items %}
            <div>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}

    </div>
{% endblock %}
