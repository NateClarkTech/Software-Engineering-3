<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Add custom stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block stylesheets %}{% endblock %}
    <style>
        /* Color variables to be used throughout the site*/
        :root {
            --Background-Color: #0F1035;
            --Text-Color: #fff;
            --Section-Color: #211951;
            --Third-Color: #365486;
            --Border-Color: #333;
            --Text-Hover-Color: #c0c0f0;
            --Username-Color: #f1c40f;
            --Subdued-Text-Color: #bdc3c7;
            --Forum-Reply-Color: #34495e;
            --Forum-Reply-Header-Color: #95a5a6;

            
        }



        /* Notification badges */
        .notification-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            display: block; /* Initially hidden if no notifications */
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            display: none; /* Hidden by default, shown only if there are notifications */
            padding: 3px 6px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 12px;
        }


        /* colors for the whole site */
        body {
            background-color: var(--Background-Color);
            color: var(--Text-Color);
        }

        /* navbar */
        .navbar {
            background-color: var(--Section-Color) !important;
        }

        .custom-border-wes {
            border: 1px solid var(--Third-Color);
        }

        /* remove the arrow on the notificaiton icon */
        .dropdown-toggle::after {
            display: none;
        }

        /* pagination styles mostly made by GPT */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
          }
          
          .page-link {
            color: #ecf0f1; 
            background-color: var(--Section-Color);
            border: 1px solid var(--Third-Color); 

          }
          
          .page-link:hover, .page-item.active .page-link {
            color: #ecf0f1;
            background-color: #4e6d8c; /* Lighter blue for hover/active states */
            border-color: #3b5998; /* A different blue for border */
          }
          
          .page-item.active .page-link {
            font-weight: bold; /* Make the active page number bold */
            z-index: 1;
          }

          .btn {
            background-color: var(--Section-Color);
            color: #fff;
            border: 1px solid var(--Third-Color);
          }

          .card-body {
            background-color: var(--Section-Color);
            color: white;
        }.
    {% block extra_css %}{% endblock %}
    
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Add custom scripts here -->
    {% block scripts %}{% endblock %}
</body>

</html>
