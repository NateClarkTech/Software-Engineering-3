<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Add custom stylesheets here -->
    {% block stylesheets %}{% endblock %}
    <style>
        /* Color variables to be used throughout the site*/
        :root {
            --Background-Color: #0F1035;
            --Text-Color: #fff;
            --Section-Color: #211951;
            --Third-Color: #365486;
            --Text-Color: #fff;
            
        }



        /* Notification badges */
        .notification-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            display: block; /* Initially hidden if no notifications */
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            display: none; /* Hidden by default, shown only if there are notifications */
            padding: 3px 6px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 12px;
        }


        /* colors for the whole site */
        body {
            background-color: var(--Background-Color);
            color: var(--Text-Color);
        }

        /* navbar */
        .navbar {
            background-color: var(--Section-Color) !important;
        }

        .custom-border-wes {
            border: 1px solid var(--Third-Color);
        }

        /* remove the arrow on the notificaiton icon */
        .dropdown-toggle::after {
            display: none;
        }

        /* pagination styles mostly made by GPT */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
          }
          
          .page-link {
            color: #ecf0f1; 
            background-color: var(--Section-Color);
            border: 1px solid var(--Third-Color); 

          }
          
          .page-link:hover, .page-item.active .page-link {
            color: #ecf0f1;
            background-color: #4e6d8c; /* Lighter blue for hover/active states */
            border-color: #3b5998; /* A different blue for border */
          }
          
          .page-item.active .page-link {
            font-weight: bold; /* Make the active page number bold */
            z-index: 1;
          }

          .btn {
            background-color: var(--Section-Color);
            color: #fff;
            border: 1px solid var(--Third-Color);
          }

          .card-body {
            background-color: var(--Section-Color);
            color: white;
        }.
    
        .card {
            color: white;
            border: 1px solid var(--Third-Color);
        }

        /* so here we will be making a new tag to center divs if we want it centered*/
        .center {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the 'Post Comment' form */
        .comment-form-wrapper {
          background-color: #34495e; 
          padding: 20px;
          border-radius: 8px;
          margin-top: 30px; /* Space from the last comment */
        }
        .comment-form-wrapper h5 {
          color: var(--Text-Color) /* Light color for the form title */
          margin-bottom: 15px;
        }
        
        .comment-form-textarea {
          width: 100%;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid var(--Third-Color); /* Subtle border color */
          min-height: 100px; /* Larger text area for comments */
          background-color: var(--Third-Color); /* Slightly lighter than form background for contrast */
          color: var(--Text-Color); /* Light text color */
        }
      
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Add custom scripts here -->
    {% block scripts %}{% endblock %}
</body>

</html>
