{% extends 'base.html' %}

{% load static %}

{% block title %}MediaBook - Home{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <h1 class="text-center pt-4 fs-1">Create Your Next Masterpiece</h1>

    <div class="mx-auto pt-4 text-center">
        <a href="mediabook/" role='button' class="btn btn-outline-primary mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class='card-title'>What is Media Book?</h2>
                </div>
            </div>
        </a>
    </div>  
    <div class="row justify-content-center">
        <div class="px-2 pt-5 col-md-4 login-container">
            <a href="login/" role='button' class="btn btn-outline-primary" style="width: 200px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class='card-title'>Login</h2>
                    </div>
                </div>
            </a>
        </div>  

        <div class="px-3 pt-5 col-md-4 register-container">
            <a href="register/" role='button' class="btn btn-outline-primary" style="width: 200px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class='card-title'>Register</h2>
                    </div>
                </div>
            </a>
        </div>  
    </div>    
    
{% endblock %}
