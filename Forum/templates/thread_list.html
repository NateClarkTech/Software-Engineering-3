{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Threads</h2>
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        {% for thread in threads %}
        <li class="list-group-item">
          <a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-4">
      {% if user.is_authenticated %}
      <!-- User Profile (Placeholder) -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User Profile</h5>
          <!-- Add user profile information here -->
          <p class="card-text">Username: {{ user.username }}</p>
          <!-- Add more profile information as needed -->
        </div>
      </div>
      <!-- Create a new thread -->
      <div class="mt-4">
        <a href="{% url 'create_thread' page_id=page.id %}" class="btn btn-primary">Add a new thread</a>
      </div>
      {% else %}
      <p><a href="{% url 'login' %}" class="btn btn-primary">Log in</a> to add a new thread</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
